<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="left-bar">
        <div class="logo"><a href="https://open.spotify.com/"><img src="img/Spotify_Logo_RGB_White.png" alt="logo" class="img-logo"></a></div>
        <div class="features">
            <div><button id="home" class="button-features"><i class="fas fa-home" style="color: #ffffff;"></i><span class="text-button">Trang chủ</span></button></div>
            <div><button id="search" class="button-features"><i class="fas fa-search" style="color: #ffffff;"></i><span class="text-button">Tìm kiếm</span></button></div>
            <div><button id="library" class="button-features"><i class="fas fa-music" style="color: #ffffff;"></i><span class="text-button">Thư viện</span></button></div>
        </div>
    </div>
</body>
</html>
